<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:head>
        <title>Calculator Facelet</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="First Number"></h:outputText>
                    <h:inputText id="first"
                                 value="#{calculatorBean.first}" required="true"
                                 requiredMessage="Please enter a number">
                    </h:inputText>
                    <h:message id="firstMsg" for="first" errorStyle="color:red;
                                                                 display:block"/>
                    <h:outputText value="Second Number"></h:outputText>
                    <h:inputText id="second"
                                 value="#{calculatorBean.second}" required="true"
                                 requiredMessage="Please enter a number">
                    </h:inputText>
                    <h:message id="secondMsg" for="second" errorStyle="color:red;
                                                                 display:block"/>
                </h:panelGrid>
                <h:commandButton value="Add" type="command"
                          actionListener="#{calculatorBean.add}">
                   <f:ajax execute="first second" render="firstMsg secondMsg result"/>
                </h:commandButton>
                <h:commandButton value="Subtract" type="command"
                          actionListener="#{calculatorBean.subtract}">
                   <f:ajax execute="first second" render="firstMsg secondMsg result"/>
                </h:commandButton>
                <h:commandButton value="Multiply" type="command"
                          actionListener="#{calculatorBean.multiply}">
                   <f:ajax execute="first second" render="firstMsg secondMsg result"/>
                </h:commandButton>
                <h:commandButton value="Divide" type="command"
                          actionListener="#{calculatorBean.divide}">
                   <f:ajax execute="first second" render="firstMsg secondMsg result"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
<div> <hr/>
                <h:outputText
                    style="color:royalblue; font-size: large; font-weight: bold" id="result"
                    value="#{calculatorBean.result}"/>
                </div>
            </h:form>
</f:view>
    </h:body>
</html>
